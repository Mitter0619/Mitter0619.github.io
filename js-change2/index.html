<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <script src="./common.js"></script>
  <title>ボタンを押すと正方形の色が変わるJS</title>
</head>
<body>
  <div class="box"></div>
  <div class="button-area">
    <button class="change-button" style="background-color:red;" onClick="changeColor('red');countUp()">赤色にします</button>
    <button class="change-button" style="background-color:blue;" onClick="changeColor('blue');countUp()">青色にします</button>
    <button class="change-button" style="background-color:green;" onClick="changeColor('green');countUp()">緑色にします</button>
    <button class="change-button" style="background-color:yellow;" onClick="changeColor('yellow');countUp()">黄色にします</button>
  </div>
  <div class="counter-area">
    <p>ボタンを押した回数は<span id="counter">0</span>回です</p>
  </div>
</body>
</html>
